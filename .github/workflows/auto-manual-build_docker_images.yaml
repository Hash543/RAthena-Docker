# This workflow will manage the build of our Docker images
name: Auto & Manual - Mido-Wippa - Build docker images for Ragnarock server

# Controls when the action will run. 
on:
  # Allows external webhook trigger
  #repository_dispatch:
    # Variables that have to be call in the curl body to start the github actions, otherwise everything trigger it
    # Ex : curl -L -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer TOKEN" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/florentortiz/mido-wippa/dispatches -d '{"event_type":"mido-wippa_webhook"}'
   # types: [mido-wippa_webhook]
      
  # workflow_dispatch : Workflow runs when manually triggered using the UI or API.
  workflow_dispatch:

  # Workflow that will trigger on push on branch main with git tags with that format "vX.X.X"
  push:
    tags:
      - "v*.*.*"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  fluxcp:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ortizflorent/ragnarok-fluxcp          
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./RagnarokDocker/fluxcp/
          file: ./RagnarokDocker/fluxcp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

